<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="left-main">
            <div class="card">
                <div class="card-content">
                    <h3>Add New User</h3>
                    <br>
                    <p>Click Register Now Button to register a student</p>
                    <br>
                    <input type="text" placeholder="Enter The Name" id="name">
                    <input type="email" placeholder="Enter The Email" id="email">
                    <button onclick="register()">Register Now</button>
                </div>
            </div>
        </div>

        <div class="right-main">
            <h3 class="right-head">All Students</h3>
            <div id="users">
            </div>


        </div>


    </div>
    


    <script src="app.js"></script>
</body>
</html>
